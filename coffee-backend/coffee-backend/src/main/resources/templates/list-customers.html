<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Customers</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav>
    <a href="/customers" class="active">Customers</a>
    <a href="/coffees">Coffees</a>
    <a href="/commends">Commends</a>
    <a href="/addresses">Addresses</a>
</nav>

<h2>Customers</h2>
<a href="/customers/new" class="btn btn-add">Add New Customer</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Street</th>
        <th>City</th>
        <th>Country</th>
        <th>Zip</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cust : ${customers}">
        <td th:text="${cust.id}">1</td>
        <td th:text="${cust.firstName}">John</td>
        <td th:text="${cust.lastName}">Doe</td>
        <td th:text="${cust.email}">john@example.com</td>
        <td th:text="${cust.phoneNumber}">1234567890</td>
        <td th:text="${cust.address.street}">123 Main St</td>
        <td th:text="${cust.address.city}">Townsville</td>
        <td th:text="${cust.address.country}">Country</td>
        <td th:text="${cust.address.zipCode}">00000</td>
        <td>
            <a th:href="@{'/customers/edit/' + ${cust.id}}" class="btn btn-edit">Edit</a>
            <a th:href="@{'/customers/delete/' + ${cust.id}}"
               class="btn btn-delete"
               onclick="return confirm('Are you sure to delete this customer?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
